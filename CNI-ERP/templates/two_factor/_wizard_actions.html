{% load i18n %}

{% if cancel_url %}
  <a href="{{ cancel_url }}"
     class="float-right btn btn-link">{% trans "Cancel" %}</a>
{% endif %}
{% if wizard.steps.prev %}
  <button name="wizard_goto_step" type="submit"
          value="{{ wizard.steps.prev }}"
          class="btn btn-secondary">{% trans "Back" %}</button>
{% else %}
  <!-- <button disabled name="" type="button" class="btn btn-primary">{% trans "Back" %}</button> -->
{% endif %}
<button id="nextButton" type="submit" class="btn btn-primary" autofocus>{% trans "Next" %}</button>

<script>
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      document.getElementById('nextButton').click();
    }
  });
</script>
